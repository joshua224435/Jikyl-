<!DOCTYPE html>

  <style>
    /* ==== CSS INLINED FOR EASY DEPLOYMENT ==== */
    :root {
      --primary: #6c5ce7;
      --background: #f8f9fa;
      --text: #2d3436;
      --card-bg: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    [data-theme="dark"] {
      --primary: #a78bfa;
      --background: #1e293b;
      --text: #f8fafc;
      --card-bg: #334155;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
      transition: all 0.3s;
    }

    .app-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(135deg, #6c5ce7, #fd79a8);
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Chat area */
    .chat-area {
      padding: 20px;
      overflow-y: auto;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(5px);
    }

    /* Auth modal */
    .auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

        <p>New user? <a href="#" id="switch-to-signup">Sign up</a></p>
